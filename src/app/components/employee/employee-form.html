<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">{{ isEditMode ? 'Edit Employee' : 'Add New Employee' }}</h4>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Employee ID</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="employee.employeeId"
                    name="employeeId"
                    required
                    [readonly]="isEditMode">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="employee.name"
                    name="name"
                    required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    [(ngModel)]="employee.email"
                    name="email"
                    required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Position</label>
                  <input 
                    type="text" 
                    class="form-control" 
                    [(ngModel)]="employee.position"
                    name="position"
                    required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Status</label>
                  <select 
                    class="form-select" 
                    [(ngModel)]="employee.status"
                    name="status"
                    required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Join Date</label>
                  <input 
                    type="date" 
                    class="form-control" 
                    [(ngModel)]="employee.joinDate"
                    name="joinDate"
                    required>
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Department</label>
              <select 
                class="form-select" 
                [(ngModel)]="employee.departmentId"
                name="departmentId"
                required>
                <option value="">Select Department</option>
                <option *ngFor="let dept of departments" [value]="dept.id">
                  {{ dept.name }}
                </option>
              </select>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">
                {{ isEditMode ? 'Update' : 'Create' }} Employee
              </button>
              <button type="button" class="btn btn-secondary" (click)="cancel()">
                Cancel
              </button>
            </div>
          </form>

          <div *ngIf="isLoading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
