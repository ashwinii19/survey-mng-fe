<div class="fp-wrap">
  <div class="card">
    <h2>Forgot Password</h2>
    <label>Email</label>
    <input [(ngModel)]="email" type="email" placeholder="Enter your email" />

    <button class="btn" (click)="sendOtp()" [disabled]="loading">
      <span *ngIf="!loading">Send OTP</span>
      <span *ngIf="loading" class="loader"></span>
    </button>

    <button class="back" (click)="backToLogin()">Back to Login</button>

    <div class="msg success" *ngIf="message">{{ message }}</div>
    <div class="msg error" *ngIf="error">{{ error }}</div>
  </div>

  <!-- Toast popup top-right -->
  <div *ngIf="toast" class="toast" [ngClass]="toast.type">
    {{ toast.text }}
  </div>
</div>
