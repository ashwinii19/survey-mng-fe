<div class="fp-wrap">
  <div class="card">
    <h2>Forgot Password</h2>

    <label>Email</label>
    <input [(ngModel)]="email" type="email" />

    <button class="btn" (click)="sendOtp()">Send OTP</button>

    <div class="msg success" *ngIf="message">{{ message }}</div>
    <div class="msg error" *ngIf="error">{{ error }}</div>
  </div>
</div>
