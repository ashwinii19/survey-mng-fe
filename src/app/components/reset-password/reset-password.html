<div class="fp-wrap">
  <div class="card">
    <h2>Reset Password</h2>

    <label>New Password</label>
    <input [(ngModel)]="newPassword" type="password" />

    <button class="btn" (click)="reset()">Update Password</button>

    <div class="msg success" *ngIf="message">{{ message }}</div>

    <a routerLink="/login" class="back">Back to Login</a>
  </div>
</div>
