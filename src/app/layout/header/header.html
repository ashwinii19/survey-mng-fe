<header class="header">

  <!-- Search Box -->
  <div class="search-box">
    <i class="fa fa-search search-icon"></i>
    <input type="text" placeholder="Search surveys, departments..." />
  </div>

  <!-- Profile Section -->
  <div class="profile-section" (click)="toggleDropdown()">

    <!-- Dynamic Avatar -->
    <img 
      class="avatar"
      [src]="admin?.profileImage"
      alt="User Profile"
    />

    <div class="info">
      <div class="name">{{ admin?.name || 'Admin' }}</div>
      <div class="role">Admin</div>
    </div>

    <i class="fa fa-chevron-down arrow"></i>

    <!-- Dropdown Menu -->
    <div class="dropdown" *ngIf="dropdownOpen">
      <div class="item" (click)="goToProfile()">
        <i class="fa fa-user"></i> Profile
      </div>
      <div class="item logout" (click)="logout()">
        <i class="fa fa-sign-out"></i> Logout
      </div>
    </div>

  </div>

</header>
