












<nav class="sidebar" [class.collapsed]="isCollapsed">

  <!-- BRAND + TOGGLE -->
  <div class="brand">
    <button class="sidebar-toggle-btn" (click)="toggleSidebar()" title="Toggle Sidebar">
      <i class="bi" [ngClass]="isCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
    </button>

    <span class="brand-text">Survey Admin</span>
  </div>

  <ul class="menu-list">

    <!-- Dashboard -->
    <li>
      <a routerLink="/app/dashboard" routerLinkActive="active">
        <i class="bi bi-speedometer2 icon-lg"></i>
        <span class="text">Dashboard</span>
      </a>
    </li>

    <!-- Onboarding with Sub-Menu -->
    <li class="has-submenu" [class.expanded]="isOnboardingExpanded">
      <a (click)="toggleOnboardingMenu()" class="menu-toggle">
        <i class="bi bi-person-plus icon-lg"></i>
        <span class="text">Onboarding</span>
        <i class="bi submenu-arrow" [ngClass]="isOnboardingExpanded ? 'bi-chevron-down' : 'bi-chevron-right'"></i>
      </a>
      
      <!-- Sub-menu Items - MATCHING YOUR ACTUAL FILES -->
      <ul class="sub-menu" *ngIf="isOnboardingExpanded">
        <!-- Batch Import - WITH ONBOARDING PARAMETER -->
        <li>
          <a [routerLink]="['/app/employees/batch/import']" 
             [queryParams]="{onboarding: 'true'}" 
             routerLinkActive="active">
            <i class="bi bi-cloud-upload icon-sm"></i>
            <span class="text">Batch Import</span>
          </a>
        </li>

        <!-- Send Emails -->
        <li>
          <a routerLink="/app/onboarding/send-emails" routerLinkActive="active">
            <i class="bi bi-send icon-sm"></i>
            <span class="text">Send Emails</span>
          </a>
        </li>

        <!-- Employee Eligibility -->
        <li>
          <a routerLink="/app/onboarding/employee-eligibility" routerLinkActive="active">
            <i class="bi bi-person-check icon-sm"></i>
            <span class="text">Employee Eligibility</span>
          </a>
        </li>

        <!-- Email Logs -->
        <li>
          <a routerLink="/app/onboarding/email-logs" routerLinkActive="active">
            <i class="bi bi-journal-text icon-sm"></i>
            <span class="text">Email Logs</span>
          </a>
        </li>

        <!-- Batch Email Logs -->
        <li>
          <a routerLink="/app/onboarding/batch-email-logs" routerLinkActive="active">
            <i class="bi bi-list-check icon-sm"></i>
            <span class="text">Batch Logs</span>
          </a>
        </li>

        <!-- Email Log Details -->
        <li>
          <a routerLink="/app/onboarding/email-log-details" routerLinkActive="active">
            <i class="bi bi-eye icon-sm"></i>
            <span class="text">Log Details</span>
          </a>
        </li>

        <!-- Statistics -->
        <li>
          <a routerLink="/app/onboarding/statistics" routerLinkActive="active">
            <i class="bi bi-bar-chart icon-sm"></i>
            <span class="text">Statistics</span>
          </a>
        </li>

        <!-- Settings -->
        <li>
          <a routerLink="/app/onboarding/settings" routerLinkActive="active">
            <i class="bi bi-gear icon-sm"></i>
            <span class="text">Settings</span>
          </a>
        </li>
      </ul>
    </li>

    <!-- Create Surveys -->
    <li>
      <a routerLink="/app/surveys/create" routerLinkActive="active">
        <i class="bi bi-ui-checks-grid icon-lg"></i>
        <span class="text">Create Surveys</span>
      </a>
    </li>

    <!-- Employees -->
    <li>
      <a routerLink="/app/employees" routerLinkActive="active">
        <i class="bi bi-people-fill icon-lg"></i>
        <span class="text">Employees</span>
      </a>
    </li>

    <!-- Reminders -->
    <li>
      <a routerLink="/app/reminders" routerLinkActive="active">
        <i class="bi bi-bell icon-lg"></i>
        <span class="text">Reminders</span>
      </a>
    </li>

  </ul>

  <!-- LOGOUT (ALWAYS AT BOTTOM) -->
  <div class="logout-section">
    <a (click)="logout()">
      <i class="bi bi-box-arrow-right icon-lg"></i>
      <span class="text">Logout</span>
    </a>
  </div>

</nav>
