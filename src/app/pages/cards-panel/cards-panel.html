<div class="cards">
  <div class="card small">
    <div class="lbl">Total</div>
    <div class="val">{{ total }}</div>
  </div>
  <div class="card small">
    <div class="lbl">Submitted</div>
    <div class="val">{{ submitted }} <small class="pct">({{rate}}%)</small></div>
  </div>
  <div class="card small">
    <div class="lbl">Pending</div>
    <div class="val">{{ remaining }}</div>
  </div>
</div>
