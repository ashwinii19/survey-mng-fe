<div class="charts-grid">

  <!-- LEFT SIDE: BAR -->
  <div class="chart-card equal-card">
    <h6>Response Breakdown</h6>
    <div class="chart-equal-wrapper">
      <canvas baseChart
        [data]="barData"
        [options]="barOptions"
        [type]="'bar'">
      </canvas>
    </div>
  </div>

  <!-- RIGHT SIDE: DONUT -->
  <div class="chart-card equal-card">
    <h6>Submission Summary</h6>
    <div class="chart-equal-wrapper">
      <canvas baseChart
        [data]="donutData"
        [options]="donutOptions"
        [type]="'doughnut'">
      </canvas>
    </div>
  </div>

</div>
