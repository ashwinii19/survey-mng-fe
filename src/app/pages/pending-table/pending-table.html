<div class="table-wrapper">
  <table class="tbl">
    <thead>
      <tr>
        <th style="width: 80px;">Sr. No</th>
        <th>Pending Employee</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let p of pending; index as i">
        <td>{{ i + 1 }}</td>
        <td>{{ p }}</td>
      </tr>

      <tr *ngIf="pending?.length === 0">
        <td colspan="2" class="no-data">No pending employees</td>
      </tr>
    </tbody>
  </table>
</div>
