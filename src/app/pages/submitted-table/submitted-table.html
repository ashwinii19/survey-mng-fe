<table class="tbl">
  <thead>
    <tr><th>#</th><th>Name</th><th>Employee Id</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of submitted; index as i">
      <td>{{ i + 1 }}</td>
      <td>{{ (s && (s.name || s.fullName)) ? (s.name || s.fullName) : s }}</td>
      <td>{{ (s && s.employeeId) ? s.employeeId : '-' }}</td>
    </tr>
    <tr *ngIf="submitted?.length === 0">
      <td colspan="3">No submissions</td>
    </tr>
  </tbody>
</table>
